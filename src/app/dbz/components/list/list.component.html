<h4>Listado</h4>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="
        let character of charaterList; 
        let i = index; 
        let isFirst = first
        let isLast = last
        let isEven = even" [ngClass]="{
            'list-group-item-dark': isFirst,
            'list-group-item-primary': isEven
            }">
        <div>
            <span class="text-primary">{{i + 1}}. </span>
            <span>{{character.name}} - </span>
            <strong>Power:  </strong>
            <span>{{character.power}}</span>
        </div>
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>
    </li>
</ul>
